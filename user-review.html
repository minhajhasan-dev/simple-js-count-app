<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goriber Review System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto mt-10 flex flex-col items-center gap-10">
      <h1 class="text-5xl text-center">Goriber Review System 2.0</h1>
      <textarea
        placeholder="Wrtie you review..."
        class="textarea textarea-bordered textarea-lg w-full max-w-2xl"
      ></textarea>
      <div class="space-x-12">
        <button id="submit-btn" class="btn btn-secondary">SUBMIT</button>
        <button id="main-page" class="btn btn-secondary">App Page</button>
        <button id="reset" class="btn btn-accent">Reset</button>
      </div>
    </div>
    <!-- user review section here  -->
    <div id="review-div" class="max-w-2xl mx-auto">
      <h1 class="text-5xl text-center mt-10 text-red-700 font-bold">
        User Review...
      </h1>
    </div>
    <script src="review.js"></script>
  </body>
</html>
