<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Count App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-5xl text-center mt-10">
        Welcome To My Awesome Count App
      </h1>
      <p id="count" class="text-5xl mt-10 font-bold text-center">0</p>

      <div class="flex justify-center space-x-4 mt-10">
        <button onclick="increment()" class="btn btn-primary">
          Increment (+)
        </button>
        <button id="decrement" class="btn btn-secondary">Decrement (-)</button>
        <button id="reset" class="btn btn-accent">Reset</button>
      </div>
    </div>
    <script src="count.js"></script>
  </body>
</html>
